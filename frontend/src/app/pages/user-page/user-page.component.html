<div class="flex flex-col">
    <app-navbar class="navbar"></app-navbar>

    <div class="p-4 pt-0">
        <div class="profile-header text-center mb-6">
            <img src="/images/placeholder-profile.jpg" alt="Profile Picture" class="w-24 h-24 rounded-full mx-auto shadow-md">
            <h1 class="text-3xl font-bold mt-4">{{ userData?.name }}</h1>
            <p class="text-gray-500">{{ '@' + userData?.username }}</p>
        </div>

        <div class="profile-details max-w-md mx-auto bg-white rounded-lg shadow-lg p-6">
            <div class="detail-item flex justify-between border-b py-2">
                <span class="font-semibold">Email:</span>
                <span>{{ userData?.email }}</span>
            </div>
            <div class="detail-item flex justify-between border-b py-2">
                <span class="font-semibold">Role:</span>
                <span>{{ userData?.role }}</span>
            </div>
            <div class="detail-item flex justify-between border-b py-2">
                <span class="font-semibold">Class:</span>
                <span>{{ userData?.class }}</span>
            </div>
            <div class="detail-item flex justify-between py-2">
                <span class="font-semibold">Push Notifications:</span>
                <span>{{ userData?.allowPushMessage ? 'Enabled' : 'Disabled' }}</span>
            </div>
        </div>

        <div class="profile-actions text-center mt-6">
            <button mat-button color="primary" class="mr-2">Edit Profile</button>
            <button mat-button color="warn" (click)="onLogout()">Logout</button>
        </div>
    </div>
</div>
