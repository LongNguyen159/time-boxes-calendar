<div class="p-4">
    <ejs-schedule 
        #scheduleObj 
        width="100%"
        [currentView]="'Week'"
        [timeFormat]="'HH:mm'"
        (actionComplete)="onActionComplete($event)"
        (popupOpen)="onPopupOpen($event)"
        [readonly]="!editMode"
        [eventSettings]="eventSettings"
    >
    </ejs-schedule>
</div>
