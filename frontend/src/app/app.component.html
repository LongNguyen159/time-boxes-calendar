<div class="p-4 pb-0">
    <button mat-flat-button (click)="editMode = !editMode">
        Edit mode: {{ editMode ? 'ON' : 'OFF' }}
    </button>
</div>
<div class="p-4">
    <ejs-schedule 
        #scheduleObj 
        width="100%"
        [currentView]="'Week'"
        [timeFormat]="'HH:mm'"
        (actionComplete)="onActionComplete($event)"
        [readonly]="!editMode"
    >
    </ejs-schedule>
</div>


<router-outlet />
